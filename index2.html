<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{TITLE}}</title>
  <style>
    body {
      font-family: "Trebuchet MS", Arial, sans-serif;
      margin: 0;
      background: radial-gradient(circle at 25% 20%, #2a2a2a 0%, #111 35%, #050505 100%);
      color: #f9fafb;
      min-height: 100vh;
    }
    .container { max-width: 1100px; margin: 1.5rem auto; padding: 0 1rem; }
    .brand-wrap {
      text-align: center;
      margin: 0 0 1rem;
      padding: 1rem 0;
      border-bottom: 2px solid #b10d0d;
      text-shadow: 0 0 10px rgba(255,0,0,.4);
    }
    .brand-main {
      font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
      font-size: clamp(2.2rem, 7vw, 5rem);
      line-height: .9;
      letter-spacing: .08em;
      color: #130707;
      -webkit-text-stroke: 2px #ff1d1d;
      text-transform: uppercase;
    }
    .brand-script {
      margin-top: .1rem;
      font-family: "Brush Script MT", cursive;
      font-size: clamp(1.8rem, 6vw, 4rem);
      color: #f4f4f4;
      line-height: .9;
    }
    .brand-sub {
      margin-top: .2rem;
      font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
      font-size: clamp(1.6rem, 5vw, 3.2rem);
      color: #ff1d1d;
      letter-spacing: .09em;
      text-transform: uppercase;
    }
    .card {
      background: linear-gradient(170deg, rgba(32,32,32,.95), rgba(13,13,13,.96));
      border: 1px solid #5b0c0c;
      box-shadow: 0 0 0 1px rgba(255,0,0,.08), 0 20px 35px rgba(0,0,0,.45);
      padding: 1.1rem 1.3rem;
      border-radius: 14px;
      margin-bottom: 1rem;
    }
    h1, h2, h3 { margin-top: 0; }
    input, select {
      width: 100%;
      padding: .7rem;
      border-radius: 10px;
      border: 1px solid #3b3b3b;
      background: #0f0f0f;
      color: #fff;
      box-sizing: border-box;
    }
    input:focus, select:focus { outline: none; border-color: #ff2929; box-shadow: 0 0 0 2px rgba(255,41,41,.2); }
    label { display: block; font-size: .9rem; margin-bottom: .4rem; }
    button, .btn {
      background: linear-gradient(180deg, #ff3939, #d51313);
      color: #fff;
      border: none;
      padding: .72rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .03em;
      text-decoration: none;
      display: inline-block;
    }
    button:hover, .btn:hover { filter: brightness(1.08); }
    .btn-secondary { background: linear-gradient(180deg, #4c4c4c, #282828); color: #f4f4f4; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #353535; padding: .65rem; text-align: left; }
    th { color: #ff6565; font-size: .85rem; text-transform: uppercase; letter-spacing: .04em; }
    .error { background: #5e1212; border: 1px solid #8b1a1a; padding: .7rem; border-radius: 8px; margin-bottom: 1rem; }
    .user { text-align: right; margin-bottom: .7rem; }
    .muted { color: #d1d5db; opacity: .85; }
    .buttons { display: flex; gap: .7rem; flex-wrap: wrap; margin-top: .9rem; }
  </style>
</head>
<body>
  <div class="container">
    {{AUTH}}
    <div class="brand-wrap">
      <div class="brand-main">BENNY'S</div>
      <div class="brand-script">Original</div>
      <div class="brand-sub">MOTOR WORKS</div>
    </div>
    {{BODY}}
  </div>
</body>
</html>
